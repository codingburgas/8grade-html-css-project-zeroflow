<!DOCTYPE html>
<html>
    <head>
        <title>Log in</title>
        <link rel="stylesheet" href="/zfCss/log in.css" />
    </head>
    <body>
        <header>
            <a href="/index.html"
                ><img src="/images/zfLogo.png" alt="Zeroflow Logo" class="logo"
            /></a>
        </header>
        <div class="content">
            <main>
                <div class="container">
                    <h1>Log in</h1>

                    <label for="full-name">Username:</label>
                    <input
                        type="text"
                        id="full-name"
                        name="full-name"
                        placeholder="Your username"
                        required
                    />

                    <label for="email">Email address:</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Your full name"
                        required
                    />

                    <label for="password">Password:</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Your password"
                        required
                    />

                    <a href="/index.html"> Submit</a>
                </div>
            </main>

                    </p>
                </div>
                <div class="footer-socials">
                    <a href="https://facebook.com" target="_blank">

                        />
                    </a>
                    <a href="https://instagram.com" target="_blank">

                            alt="Instagram"
                        />
                    </a>
                    <a href="https://twitter.com" target="_blank">

                    <a href="https://youtube.com" target="_blank">
