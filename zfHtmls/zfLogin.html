<!DOCTYPE html>
<html>
<head>
    <title>Log in</title>
    <link rel="stylesheet" href="/zfCss/log in.css">
</head>
<body>

<div class="container">
    <h1>Log in</h1>

    <form action="#" method="post">
        <label for="full-name">Full name:</label>
        <input type="text" id="full-name" name="full-name" placeholder="Your full name" required>

        <label for="email">Email address:</label>
        <input type="email" id="email" name="email" placeholder="Your full name" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Your password" required>
        <label for="message">Your message:</label>
        <textarea id="message" name="message" placeholder="What would you like to share with us?" rows="4"></textarea>

        <input type="submit" value="Submit">
    </form>

    <div class="footer">
    </div>
</div>

</body>
</html>
