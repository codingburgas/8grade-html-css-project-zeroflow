<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2 class="title">Get In Touch With Us Now!</h2>

    <div class="info-section">
      <div class="row"><strong>Phone Number:</strong> +359 230 2869</div>
      <div class="row"><strong>Email:</strong> info@expertwebdesigning.com<br>sales@expertwebdesigning.com</div>
      <div class="row"><strong>Location:</strong> 24, Quantum Road, Futureshire, Ipswich  W1A 4ZZ, United Kingdom</div>
      <div class="row"><strong>Working Hours:</strong> Monday to Saturday, 09:00 AM to 06:00 PM</div>
    </div>

    <form class="contact-form">
      <div class="row">
        <input type="text" placeholder="First Name *" required>
        <input type="text" placeholder="Last Name">
      </div>
      <div class="row">
        <input type="text" placeholder="Mobile No" required>
        <input type="email" placeholder="Email ID *" required>
      </div>
      <div class="row">
        <textarea placeholder="Message"></textarea>
      </div>
      <div class="row captcha">
        <label>Please type the characters *</label>
        <input type="text" placeholder="e.g. a5s2">
        <small>This helps us prevent spam, thank you.</small>
      </div>
      <div class="row">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
